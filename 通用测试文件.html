<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>通用测试文件</title>
	<script>
		var time_count_start = +new Date();
	</script>
	<style>
		body {
			background-color: #f3f57dd0;
		}
	</style>
</head>
<body>
			
	<input type="text">
	<input type="text">


	
	<script>
		var input1 = document.getElementsByTagName("input")[0];
		var input2 = document.getElementsByTagName("input")[1];

		input1.onfocus = function(event) {
			console.log("input1检测到onfoucus: " + event.eventPhase);
		}
		input1.addEventListener("blur", function(event){
			console.log("input1检测到blur: " + event.eventPhase);
		}, false);
		input2.onfocus = function(event) {
			console.log("input2检测到onfoucus: " + event.eventPhase);
		}
		input2.addEventListener("blur", function(event){
			console.log("input2检测到blur: " + event.eventPhase);
		}, false);
	</script>
	<script>
		function displayProperties(object) {
			var counter_functions = 0;
			var counter_variates = 0;
			var functions = "";
			var variates = "";
			for(var property in object) {
				if(typeof object[property] === "function") {
					functions += property + "<br>";
					++counter_functions;
				}
				else {
					variates += property + "<br>";
					++counter_variates;	
				}
			}
			document.write("共有" + (counter_functions + counter_variates) + "个属性" + "<br>");
			document.write("<br>类变量有" + counter_variates + "个：" + "<br>" + variates);
			document.write("<br>类方法有" + counter_functions + "个：" + "<br>" + functions);
		}
	</script>
	<script>
		var time_count_end = +new Date();
		document.write("<br><br><br>" + "总共用时：" +  (time_count_end - time_count_start) + "毫秒");
	</script>
</body>
</html>
