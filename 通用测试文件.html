<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>通用测试文件</title>
	<style>
		body {
			background-color: #d3d3d3e8;
		}
	</style>
</head>
<body>
	<input type="button" value="测试(html内部)" onclick="console.log(value);this.onclick=null;">
	<input type="button" id="my-button" value="测试(JS嵌入)">


	
	<script>
		var my_button = document.getElementById("my-button");
		my_button.onclick = function() {
			// console.log(value);		//error
			console.log(this.value);	//ok
			console.log("id: " + this.id);

			this.onclick = null;
		}
	</script>
</body>
</html>
