<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>通用测试文件</title>
	<script>
		var time_count_start = +new Date();
	</script>
	<style>
		body {
			overflow: hidden;
			height: 100vh;
			background-color: #f3f57d;
		}
	</style>
</head>
<body>
	<p>6666</p>
	<p class="board"></p>
	<p class="board"></p>
	

	
	<script>
		function Aaa() {
			this.aaa = 123;
		}
		Aaa.prototype = {
			bbb: 555
		}

		one();
		function one() {
			console.log("----------------------");

			var a = new Aaa();
			console.log(a.aaa);
			console.log(a.bbb);

			Aaa.prototype.bbb = 666;
			console.log(a.aaa);
			console.log(a.bbb);
		}
		
		tow();
		function tow() {
			console.log("----------------------");

			var a = new Aaa();
			console.log(a.aaa);
			console.log(a.bbb);
		}
		
	</script>
	<script>
		function displayProperties(object) {
			var counter_functions = 0;
			var counter_variates = 0;
			var functions = "";
			var variates = "";
			for(var property in object) {
				if(typeof object[property] === "function") {
					functions += property + "<br>";
					++counter_functions;
				}
				else {
					variates += property + "<br>";
					++counter_variates;	
				}
			}
			document.write("共有" + (counter_functions + counter_variates) + "个属性" + "<br>");
			document.write("<br>类变量有" + counter_variates + "个：" + "<br>" + variates);
			document.write("<br>类方法有" + counter_functions + "个：" + "<br>" + functions);
		}
	</script>
	<script>
		var time_count_end = +new Date();
		document.write("<br><br><br>" + "总共用时：" +  (time_count_end - time_count_start) + "毫秒");
	</script>
</body>
</html>
