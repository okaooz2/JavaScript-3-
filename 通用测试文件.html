<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>通用测试文件</title>
	<style>
		body {
			overflow: hidden;
			height: 100vh;
			background-color: #f3f57d;
		}
		canvas {
			background-color: white;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<button>nihao</button>
	<button>你好</button>

	<div class="dragable" style="height: 50px; width: 50px; background-color: red; position: absolute"></div>


	<script>
		console.log(sessionStorage.length);
		sessionStorage.setItem("nihao", "hellow");
		console.log(sessionStorage.length);

		console.log(sessionStorage.getItem("nihao"));
		console.log(sessionStorage.key(0));
		console.log(sessionStorage.getItem(sessionStorage.key(0)));

		sessionStorage.removeItem("nihao");
		console.log(sessionStorage.length);
		console.log("");

		sessionStorage.setItem("123", "hellow");
		sessionStorage.setItem("456", "hellow");
		sessionStorage.setItem("789", "hellow");
		(function() {
			for(var i=0, len=sessionStorage.length; i<len; ++i) {
				var name = sessionStorage.key(i);
				var value = sessionStorage.getItem(name);
				console.log(name + " = " + value);
			}
		})();
		console.log("");

		sessionStorage.setItem("789", "nihao");
		for(var name in sessionStorage) {
			console.log(name + " = " + sessionStorage.getItem(name));
			// var value = sessionStorage.getItem(name);
			// console.log(name + " = " + value);
		}
		console.log("");

		delete sessionStorage["123"];

		console.log(sessionStorage.length);
		sessionStorage.clear();
		console.log(sessionStorage.length);
	</script>
</body>
</html>
