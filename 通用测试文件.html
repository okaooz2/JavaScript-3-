<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>通用测试文件</title>
	<script>
		var time_count_start = +new Date();
	</script>
	<style>
		body {
			/* overflow: hidden; */
			height: 100vh;
			background-color: #f3f57d;
		}
		div.circle {
			position: absolute;
			left: 0;
			top: 0;
			border: 15px red solid;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<p>1</p>
	<p class="circle-position"></p>
	<div class="circle"></div>
	

	
	<script>
		window.addEventListener("load", doSomething, false);
		function doSomething() {
			var circle_position = document.querySelector("p.circle-position");
			var circle = document.querySelector("div.circle");

			circle_position.innerHTML = "position: (" + circle.style.left + ", " + circle.style.top + ")";
			document.addEventListener("touchmove", function(event){
				event.preventDefault();
				circle.style.left = event.changedTouches[0].clientX + "px";
				circle.style.top = event.changedTouches[0].clientY + "px";
				circle_position.innerHTML = "position: (" + event.changedTouches[0].clientX + ", " + event.changedTouches[0].clientY + ")";
			}, false);
		}
	</script>
	<script>
		function displayProperties(object) {
			var counter_functions = 0;
			var counter_variates = 0;
			var functions = "";
			var variates = "";
			for(var property in object) {
				if(typeof object[property] === "function") {
					functions += property + "<br>";
					++counter_functions;
				}
				else {
					variates += property + "<br>";
					++counter_variates;	
				}
			}
			document.write("共有" + (counter_functions + counter_variates) + "个属性" + "<br>");
			document.write("<br>类变量有" + counter_variates + "个：" + "<br>" + variates);
			document.write("<br>类方法有" + counter_functions + "个：" + "<br>" + functions);
		}
	</script>
	<script>
		var time_count_end = +new Date();
		document.write("<br><br><br>" + "总共用时：" +  (time_count_end - time_count_start) + "毫秒");
	</script>
</body>
</html>
