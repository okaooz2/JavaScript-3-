<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>通用测试文件</title>
	<style>
		body {
			overflow: hidden;
			height: 100vh;
			background-color: #f3f57d;
		}
		canvas {
			background-color: white;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<p>此页面没有内容</p>
	


	<script>
		document.addEventListener("visibilitychange", function(event) {
			if(document.hidden) {
				console.log("现在页面不可见");
			}
			else {
				console.log("现在页面可见");
			}
		}, false);
	</script>
</body>
</html>
