<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>通用测试文件</title>
	<script>
		var time_count_start = +new Date();
	</script>
	<style>
		body {
			overflow: hidden;
			height: 100vh;
			background-color: #f3f57d;
		}
	</style>
</head>
<body>
	<form action="#" class="my-form">
		<input type="submit" value="这是input发送按钮" autofocus>
		<button type="submit">这是button发送按钮</button>
		<input type="image" src="./image/jpg_1.jpg">
		<input type="reset" value="这是input重置按钮">
		<button type="reset">这是button重置按钮</button>

		<br>
		<input type="text">
	</form>
	

	
	<script>
		var my_form = document.querySelector("form.my-form");
		my_form.addEventListener("click", function(event) {
			console.log("onclick事件被触发");
		}, false);
		my_form.addEventListener("submit", function(event) {
			console.log("submit事件被触发，表单被提交");
		}, false);
		my_form.addEventListener("reset", function() {
			console.log("reset事件被触发，表单被重置");
		}, false);

		// var button_1 = my_form.querySelector("button");
		// console.log(my_form === button_1.form);		//true
		// console.log(button_1.name);
		// console.log(button_1.type);

		var text_box = my_form.querySelector("input[type='text']");
		//绑定focus事件
		text_box.addEventListener("focus", function(event) {
			event.target.style.backgroundColor = "yellow";
		}, false);
		//绑定change事件
		text_box.addEventListener("change", function(event) {
			console.log("change事件被触发");
		}, false);
		//绑定blur事件
		text_box.addEventListener("blur", function(event) {
			if(/[\D]/.test(event.target.value)) {
				event.target.style.backgroundColor = "red";
			}
			else {
				event.target.style.backgroundColor = "";
			}
		}, false);


		function insertAfter(insert_element, target_element) {
			if(target_element === target_element.parentNode.lastChild) {
				target_element.parentNode.appendChild(insert_element);
			}
			else {
				target_element.parentNode.insertBefore(insert_element, target_element.nextSibling);
			}
		}
	</script>
	<script>
		function displayProperties(object) {
			var counter_functions = 0;
			var counter_variates = 0;
			var functions = "";
			var variates = "";
			for(var property in object) {
				if(typeof object[property] === "function") {
					functions += property + "<br>";
					++counter_functions;
				}
				else {
					variates += property + "<br>";
					++counter_variates;	
				}
			}
			document.write("共有" + (counter_functions + counter_variates) + "个属性" + "<br>");
			document.write("<br>类变量有" + counter_variates + "个：" + "<br>" + variates);
			document.write("<br>类方法有" + counter_functions + "个：" + "<br>" + functions);
		}
	</script>
	<script>
		var time_count_end = +new Date();
		document.write("<br><br><br>" + "总共用时：" +  (time_count_end - time_count_start) + "毫秒");
	</script>
</body>
</html>
