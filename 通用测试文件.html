<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>通用测试文件</title>
	<script>
		var time_count_start = +new Date();
	</script>
	<style>
		body {
			background-color: #f3f57dd0;
		}
	</style>
</head>
<body>
	<p class="direction"></p>
	<p class="direction"></p>
	<p class="direction"></p>
	<br>

	<p class="acceleration"></p>
	<p class="acceleration"></p>
	<p class="acceleration"></p>
	<br>
	
	<p class="Gacceleration"></p></p>
	<p class="Gacceleration"></p>
	<p class="Gacceleration"></p>
	<br>
	

	
	<script>
		window.addEventListener("load", doSomething, false);
		function doSomething() {
			p_direction = document.querySelectorAll("p.direction");
			p_acceleration = document.querySelectorAll("p.acceleration");
			p_Gacceleration = document.querySelectorAll("p.Gacceleration");

			window.addEventListener("devicemotion", function(event){
				p_direction[0].innerHTML = "event.alpha = " + event.rotationRate.alpha;
				p_direction[1].innerHTML = "event.beta = " + event.rotationRate.beta;
				p_direction[2].innerHTML = "event.gamma = " + event.rotationRate.gamma;

				p_acceleration[0].innerHTML = "acceleration.x = " + event.acceleration.x;
				p_acceleration[1].innerHTML = "acceleration.y = " + event.acceleration.y;
				p_acceleration[2].innerHTML = "acceleration.z = " + event.acceleration.z;

				p_Gacceleration[0].innerHTML = "Gacceleration.x = " + event.accelerationIncludingGravity.x;
				p_Gacceleration[1].innerHTML = "Gacceleration.y = " + event.accelerationIncludingGravity.y;
				p_Gacceleration[2].innerHTML = "Gacceleration.z = " + event.accelerationIncludingGravity.z;
			}, false);
		}
	</script>
	<script>
		function displayProperties(object) {
			var counter_functions = 0;
			var counter_variates = 0;
			var functions = "";
			var variates = "";
			for(var property in object) {
				if(typeof object[property] === "function") {
					functions += property + "<br>";
					++counter_functions;
				}
				else {
					variates += property + "<br>";
					++counter_variates;	
				}
			}
			document.write("共有" + (counter_functions + counter_variates) + "个属性" + "<br>");
			document.write("<br>类变量有" + counter_variates + "个：" + "<br>" + variates);
			document.write("<br>类方法有" + counter_functions + "个：" + "<br>" + functions);
		}
	</script>
	<script>
		var time_count_end = +new Date();
		document.write("<br><br><br>" + "总共用时：" +  (time_count_end - time_count_start) + "毫秒");
	</script>
</body>
</html>
